{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.rtl.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{{ video.title }}</title>
</head>
<body>
    <div class="detail">
        <div class="jumbotron">
            <h3 style="text-align: center; margin-top: 2%;">
                <a href="{% url 'home:home' %}" class="btn btn-primary videos-btn">بازگشت به صفحه اصلی سایت</a>
            </h3>
            <!-- BREADCRUMB -->
            <nav aria-label="breadcrumb" dir="ltr">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'home:home' %}">خانه</a></li>
                <li class="breadcrumb-item"><a href="{% url 'course:course_list' %}">دوره ها</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ video.title }}</li>
                </ol>
            </nav>
            <!-- END BREADCRUMB -->
        </div>
        <video controls width="70%" style="margin-left: 15%; margin-top: 5%;">
            <source src="{{ video.video.url }}" />
        </video>
    </div>
</body>
</html>
